<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Local Video Transcriber</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Video Transcription</h1>

    <video id="preview" autoplay muted></video>
    <video id="playback" controls style="display:none;"></video>

    <div class="controls">
      <button id="startBtn">Start Recording</button>
      <button id="stopBtn" disabled>Stop Recording</button>
      <button id="uploadBtn" class="hidden">Transcribe</button>
      <button id="redoBtn" class="hidden">Redo</button>
    </div>

    <div id="speech-rate" class="hidden">Speech Rate: 0 wps</div>
    <div id="transcript" class="hidden"></div>

    <h2 id="graph-title" class="hidden">Speech Rate Graph</h2>
    <canvas id="speechChart" width="600" height="200" class="hidden"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
